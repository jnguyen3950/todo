<div class="input-group">
  <input ng-model="task" id="newTask" type="text" class="form-control" placeholder="New task has 3 days length period of time to be completed.">
  <span class="input-group-btn">
    <button ng-click="todo.add(task)" id='addButton' class="btn btn-default btn-success">Add</button>
  </span>
</div>
