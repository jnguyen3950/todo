<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title></title>
</head>
<body ng-app="todo" ng-init="start = true">
  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title" ng-controller="homeController as home">
          <greeting></greeting>
        </div>
      </div>
      <div class="panel-body">
        <a ng-click="start = !start" ng-show="start" href="/#/todo">Show</a>
        <div ng-view></div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="home/home.controller.js"></script>
  <script src="todo/todo.controller.js"></script>
  <script src="home/greeting.directive.js"></script>
  <script src="todo/add.directive.js"></script>
  <script src="todo/count.directive.js"></script>
  <script src="todo/list.directive.js"></script>
</body>
</html>
